<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="cadastro" content="seu cadastro">
    <title>Site de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastre seu PET</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome do PET" required>
            <input type="text" id="idade" placeholder="Idade do PET" required>
            <button id="irParaPagina2">Cadastrar</button>
    </div>
    <div class="container">
        <h1>Verifique os PET's na salinha</h1>
        <div class="bloco 2">
            <img src="Imagens/pet.imagem.jpg" alt="imagem de pet" class="imagem">
            <div class="blocop">
                <h2>Lista de Cadastros</h2>   
                <ul id="resultado"></ul>             
            <h6>Clique para editar</h6>
        </div>
        <p id="mensagem"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
